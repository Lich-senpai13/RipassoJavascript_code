<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="es1HTML^JS\css.css">
    <title>Facciamoci</title>
</head>
<body>
    <center>
    <h2>
        <pre> 
            <div style="background-color: #00008b;color: aliceblue;">       
        Creare una pagina web che prenda in input un numero e restituisca la stampa n stringhe, tante quante
        richieste dall'utente.
        Es: se inserisco 3, l'output sarà:

        Questo è il ciclo numero 1
        Questo è il ciclo numero 2
        Questo è il ciclo numero 3<br>
            </div>
        </pre>
    </h2>

    <div style="background-color: #23008b;">
        <input id="number" type="number" value="1" min="1" max="10" required/>
    </div>
    <button id="btn1">cliccami</button>
    <div id="risultato"></div>
    </center>

<script>
     function stampa(volte) {
        let res = "";
        for(let i = 1; i<=volte;i++){
            res = res + "<br />Questo è il ciclo numero " + i;
        }
        document.getElementById("risultato").innerHTML = res ;
     }

     btn1.onclick= function(){
        let n = parseInt(document.getElementById("number").value);
        stampa(n);
     }
</script>
</body>
</html>
